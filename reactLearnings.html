<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>React Learnings</title>
    <meta name="description" content="" />
	<link href='./css/bootstrap.min.css' rel='stylesheet' type='text/css' />
	<script src="./js/vendor/react.js"></script>
	<script src="./js/vendor/JSXTransformer.js"></script>
  </head>
  <body>
    <div id="main"></div>
	<script type="text/jsx">
	/*** @jsx React.DOM */
	
	var PersonsApp = React.createClass({
		render: function(){
			return (
				<h1> This is a PersonsApp </h1>
				<Person first="Ashish" last="Rana" />
				<Person first="Nikhil" last="Pathania" />
				<Person first="Nupur" last="Chauhan" />
			);
		}
	});
	
	var Person = React.createClass({
		render: function(){
			return (
				<div>
					{this.props.first}
					{this.props.last}
				</div>
			);
		}
	});
	
	React.render(<PersonsApp />, document.getElementById('main'))
	
	</script>
  </body>
</html>
